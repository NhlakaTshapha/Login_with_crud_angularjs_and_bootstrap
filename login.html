<form class="form-horizontal container pull-right" action="/"  name="loginForm"  ng-controller="logincontroller">
    <div class="form-group" ng-class="{true: 'error'}[submitted&& loginform.username.$invalid]">
        <label class="control-label col-sm-2" >Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control row-cols-sm-2" id="username" placeholder="Enter username" ng-model="username" required>
           <span class="help-inline" ng-show="submitted && loginform.email.$error.required">Required</span>
            <span ng-show="loginForm.username.$touched && loginForm.username.$error.username">Please enter username.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control row-cols-sm-2" placeholder="Enter password" ng-model="password">
            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Please enter Password.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="login()">Submit</button>
        </div>
    </div>
</form>
